<div id="filters" class="sidebar-content">
    <div class="bar-content bar-inverted">
        <h1 class="title">Map filters</h1>
    </div>
    <br />
    <h4>By path</h4>
    <ul class="table-view">
        <li class="table-view-cell">
            <div class="filter-menu-icon icon" id="friends-icon"></div>
            Friends' Paths
            <div id="friends-toggle" class="toggle">
                <div class="toggle-handle"></div>
            </div>
            <script>
            addLayerToggle("friends", "#friends-toggle");
            </script>
        </li>
        <li class="table-view-cell">
            <div class="filter-menu-icon icon" id="paths-icon"></div>
            Popular Paths
            <div id="people-toggle" class="toggle">
                <div class="toggle-handle"></div>
            </div>
            <script>
            addLayerToggle("paths", "#people-toggle");
            </script>
        </li>

            </div>
            <script>
            addLayerToggle("user", "#paths-toggle");
            </script>
        </li>
    -->
    </ul>
    <h4>By tag</h4>
    <div class="tags">
        <span class="badge">architecture</span>
        <span class="badge">fountains</span>
