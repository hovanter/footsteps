<div class="bar bar-content bar-inverted">
    <a class="icon icon-close pull-right" href="#" onclick="javascript:hideSidebar()" data-ignore="push"></a>
    <a class="traveller-profile-pic-thumbnail {{ include.profile-id }}"href="traveller-profile.html" data-ignore="push"></a>
    <h1 class="title">{{ include.pathname }}</h1>
</div>

<div class="{{ include.photo-track}}">
    <div class="pic-info">
        <div class="path-start-end-label">Start: {{ include.path-start }}</span></div>
        <div class="path-start-end-label">End: {{ include.path-end}} </div>    
        <a class="btn btn-primary-alpha route-info-button" style = "float:left;">Follow</a> 
    </div>
</div>
<div class="route-stats-container">
<div class="route-snapshot-info-container">
    <div class="traveller-snapshot-info-item">
        <span class="metric-value">3</span> <br> <span class="metric-name">Discoveries</span>
    </div>
    <div class="traveller-snapshot-info-item">
        <span class="metric-value">4</span> <br> <span class="metric-name">Markers</span>
    </div>
    <div class="traveller-snapshot-info-item">
        <span class="metric-value">1.2 mi</span> <br> <span class="metric-name">Distance</span>
    </div>
</div>
<div class="tags">
    <span class="badge">architecture</span>
    <span class="badge">fountains</span>
    <span class="badge">museums</span>
</div>
</div>
