        <div><span class="path-start-end-label">Start:</span> <span class="path-start-end-label">{{include.path-start}}</span></div>

        <span class="metric-value">4</span> <br> <span class="metric-name">Markers</span>
    </div>
    <div class="traveller-snapshot-info-item">
        <span class="metric-value">1.2 mi</span> <br> <span class="metric-name">Distance</span>
    </div>
</div>
<div class="tags">
    <span class="badge">architecture</span>
